<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile page - SocialBook</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/dc8162d9b4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <img src="images/logo.png" class="logo" alt="" />
        <ul>
          <li>
            <img src="./images/notification.png" alt="" />
            <img src="./images/inbox.png" alt="" />
            <img src="./images/video.png" alt="" />
          </li>
        </ul>
      </div>
      <div class="nav-right">
        <div class="search-box">
          <img src="images/search.png" />
          <input type="text" placeholder="Search" />
        </div>
        <div class="nav-user-icon online" onclick="settingsMenuToggle()">
          <img src="images/profile-pic.png" alt="" />
        </div>
      </div>
      <!-- settings menu -->
      <div class="settings-menu" >

        <div id="dark-btn" class="">
          <span></span>
        </div>

        <div class="settings-menu-inner">
          <div class="user-profile">
            <img src="images/profile-pic.png" />
            <div>
              <p>John Nicholson</p>
              <a href="#">See your prfile</a>
            </div>
          </div>
          <hr>
          <div class="user-profile">
            <img src="images/feedback.png" />
            <div>
              <p>Give Feedback</p>
              <a href="#">Help me to improve new Design</a>
            </div>
          </div>
          <hr>

          <div class="setting-link">
            <img src="./images/setting.png" alt="" class="settings-icon">
            <a href="#">Settings & Privacy <img src="./images/arrow.png" width="10px" alt=""></a>
          </div>

          <div class="setting-link">
            <img src="./images/help.png" alt="" class="settings-icon">
            <a href="#">Help & Support<img src="./images/arrow.png" width="10px" alt=""></a>
          </div>
          <div class="setting-link">
            <img src="./images/display.png" alt="" class="settings-icon">
            <a href="#">Display & Accessibility<img src="./images/arrow.png" width="10px" alt=""></a>
          </div>
          <div class="setting-link">
            <img src="./images/logout.png" alt="" class="settings-icon">
            <a href="#">Logout<img src="./images/arrow.png" width="10px" alt=""></a>
          </div>


        </div>
        
      </div>
    </nav>

    <!-- profile page --------> -->

<div class="profile-container">
    <img src="images/cover.png" alt="">
</div>






    <div class="footer">
      <p>Copyright 2021  -  FacebookClone</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
