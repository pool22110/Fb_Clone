<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialBook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="nav-left">
            <img src="images/logo.png"  class="logo" alt="">
            <ul>
                <li>
                    <img src="./images/notification.png" alt="">
                    <img src="./images/inbox.png" alt="">
                    <img src="./images/video.png" alt="">
                </li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="images/search.png">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-user-icon online">
                <img src="images/profile-pic.png" alt="">
            </div>
        </div>
    </nav>

    <div class="container">

        <!-- left side bar------------------ -->
        <div class="left-sidebar">
            <div class="imp-links">
                <a href="#"><img src="images/news.png" alt=""> Latest News</a>
                <a href="#"><img src="images/friends.png" alt=""> Friends</a>
                <a href="#"><img src="images/group.png" alt=""> Group</a>
                <a href="#"><img src="images/marketplace.png" alt=""> Market</a>
                <a href="#"><img src="images/watch.png" alt=""> Watch</a>
                <a href="#">See more</a>
            </div>
            <div class="shortcut-links">
                <p>Your Shortcuts</p>
                <a href="#"><img src="images/shortcut-1.png" alt="">Web developers</a>
                <a href="#"><img src="images/shortcut-2.png" alt="">Web design course</a>
                <a href="#"><img src="images/shortcut-3.png" alt="">Full stack</a>
                <a href="#"><img src="images/shortcut-4.png" alt="">Website experts</a>

            </div>
        </div>

         <!-- left side bar------------------ -->
        <div class="main-content"></div>

         <!-- left side bar------------------ -->
        <div class="right-sidebar"></div>
    </div>

    
</body>
</html>
